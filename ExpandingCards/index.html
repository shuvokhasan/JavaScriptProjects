<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expending Card Project</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://cdn.mos.cms.futurecdn.net/aTK8YBkBAbqCSzNGxt8adL.jpg')">
            <h3>Meet the Genious 'Iron Man'</h3>
        </div>
        <div class="card active" style="background-image: url('https://images.indianexpress.com/2020/04/captain-america-avengers-endgame-759.jpg')">
            <h3>Meet the first avenger 'Captain America'</h3>
        </div>
        <div class="card" style="background-image: url('https://insidethemagic.net/wp-content/uploads/2019/04/19fdcf46-db4b-4251-9214-85eb8c48350d-hulk-3-800x400.jpg')">
            <h3>Meet the big guy 'Hulk'</h3>
        </div>
        <div class="card" style="background-image: url('https://www.themarysue.com/wp-content/uploads/2021/03/wanda-look.jpg?resize=1200%2C797')">
            <h3>And here is the special one 'Wanda Maximof'</h3>
        </div>
        <div class="card" style="background-image: url('https://i.guim.co.uk/img/media/8a909548160d6e75313421b6a160b3edd026ee78/0_13_4535_2722/master/4535.jpg?width=700&quality=85&auto=format&fit=max&s=08af07a87377b2ddc4e48bd030ad1d03')">
            <h3>Meet 'Thor' the God of thunder</h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
